<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="card-container gradient left">
            <section class="card card-item">
                <h2>Adidas originals X_PLR</h2>
                <p>Unisex / Blue / Size 09</p>
                <img src="http://cdn.shopify.com/s/files/1/1104/4168/products/Allbirds_W_Wool_Runner_Kotare_GREY_ANGLE_0f3bfe63-ac7d-4106-9acf-d26f8414ac53_600x600.png?v=1542064004" alt="Product">
                <p class="price">** Inclusive of all taxes <strong>70 â‚¬</strong></p>
            </section>
            <section class="card card-checkout ">
                <h2>Checkout</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name on Card</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">Card Number</label>
                        <input type="text" name="cardnumber" class="form-control">
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="date">Exp Date</label>
                            <input type="date" name="date" class="form-control form-inline">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="password" name="cvv" class="form-control form-inline">
                        </div>
                    </div>
                    <input type="submit" class="form-control btn" value="Make Payment">
                </form>
            </section>
        </div>
    </main>
</body>

</html>
